<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play | Musiflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

  <div class="container text-center py-5" id="playerSection">
    <img id="thumb" class="rounded shadow mb-4" width="300" height="300" />
    <h2 id="songName" class="mb-3"></h2>
    <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
    <input type="range" min="0" max="1" step="0.01" id="volumeSlider" class="form-range w-50 mx-auto">
    <br>
    <a href="index.html" class="btn btn-outline-primary mt-3">â¬… Back to list</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const url = params.get("url");
    const thumb = params.get("thumb");

    document.getElementById("songName").textContent = decodeURIComponent(name);
    document.getElementById("audioPlayer").src = decodeURIComponent(url);
    document.getElementById("thumb").src = decodeURIComponent(thumb);

    const audio = document.getElementById("audioPlayer");
    const volume = document.getElementById("volumeSlider");

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });
  </script>
</body>
</html>
